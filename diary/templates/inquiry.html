{% extends "base.html" %}
{% block title %}お問い合わせ|Private Diary{% endblock title %}
{% block active_inquiry %}active{% endblock active_inquiry %}
{% block contents %}
<div class="container d-flex justify-content-center">
    <div class="my-div-style col-12 col-md-7">
        <form method="post">
            {% csrf_token %}
            {{form.non_field_errors}}
            {% for field in form %}
            <div class="mb-4">
                <label for="{{field.id_for_label}}" class="form-label">
                    <strong>{{field.label_tag}}</strong>
                </label>
                {{field}}
                {{field.errors}}
            </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">送信</button>
        </form>
    </div>
</div>
{% endblock contents %}
